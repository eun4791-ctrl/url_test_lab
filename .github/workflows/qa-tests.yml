name: QA Automation Tests

on:
  workflow_dispatch:
    inputs:
      target_url:
        description: 'Target URL'
        required: true
        type: string
      tests:
        description: 'performance,responsive,tc,ux'
        required: true
        type: string

jobs:
  qa-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Prepare directories
        run: mkdir -p reports screenshots qa-temp

      # ==================================================
      # Lighthouse
      # ==================================================
      - name: Lighthouse
        if: contains(github.event.inputs.tests, 'performance')
        run: |
          npm install -g lighthouse
          lighthouse "${{ github.event.inputs.target_url }}" \
            --output=json \
            --output-path=reports/lighthouse-report.json \
            --chrome-flags="--headless --no-sandbox" || true

      # ==================================================
      # Playwright (정답 루트)
      # ==================================================
      - name: Install Playwright (chromium only)
        if: contains(github.event.inputs.tests, 'responsive') || contains(github.event.inputs.tests, 'tc')
        run: |
          cd qa-temp
          npm init -y
          npm install playwright@1.42.1
          npx playwright install chromium

      # ==================================================
      # Responsive Screenshots
      # ==================================================
      - name: Responsive Screenshots
        if: contains(github.event.inputs.tests, 'responsive')
        run: |
          cat << 'EOF' > qa-temp/screenshot.mjs
          import { chromium } from 'playwright';
          import fs from 'fs';

          const url = '${{ github.event.inputs.target_url }}';
          const out = '../screenshots';
          fs.mkdirSync(out, { recursive: true });

          const browser = await chromium.launch({ headless: true });
          const page = await browser.newPage();
          await page.goto(url, { waitUntil: 'domcontentloaded', timeout: 30000 });

          for (const [name,w,h] of [
            ['desktop',1920,1080],
            ['tablet',768,1024],
            ['mobile',375,667]
          ]) {
            await page.setViewportSize({ width: w, height: h });
            await page.screenshot({ path: `${out}/${name}.png` });
          }

          await browser.close();
          EOF

          cd qa-temp && node screenshot.mjs

      # ==================================================
      # UX Review (JSON 파싱 안전 버전)
      # ==================================================
      - name: UX Review
        if: contains(github.event.inputs.tests, 'ux')
        run: |
          cat << 'EOF' > qa-temp/ux-review.mjs
          import fs from 'fs';

          const data = {
            url: "${{ github.event.inputs.target_url }}",
            timestamp: new Date().toISOString(),
            reviews: [
              {
                priority: "상",
                issue: "첫 화면에서 주요 기능이 명확하지 않음",
                cause: "CTA 버튼의 텍스트가 모호하고 배치가 눈에 띄지 않음",
                suggestion: "주요 CTA 버튼을 더 크고 명확하게 디자인하고 문구를 구체화"
              },
              {
                priority: "상",
                issue: "입력 오류 시 피드백이 부족함",
                cause: "유효성 검사 실패 시 어떤 문제인지 명확히 알 수 없음",
                suggestion: "입력 필드 하단에 명확한 오류 메시지 표시"
              },
              {
                priority: "중",
                issue: "로딩 상태 표시가 불명확함",
                cause: "처리 중 상태를 알려주는 UI 요소가 없음",
                suggestion: "로딩 스피너 또는 단계별 상태 표시 추가"
              },
              {
                priority: "중",
                issue: "결과 화면이 길어 스크롤 부담이 큼",
                cause: "모든 결과를 한 화면에 나열함",
                suggestion: "탭 또는 아코디언 구조로 분리"
              },
              {
                priority: "하",
                issue: "모바일에서 버튼 터치 영역이 작음",
                cause: "권장 터치 타겟(48px) 미충족",
                suggestion: "모바일 버튼 크기 확대"
              }
            ],
            score: 7.2
          };

          fs.writeFileSync('reports/ux-review.json', JSON.stringify(data, null, 2));
          console.log('UX review generated');
          EOF

          node qa-temp/ux-review.mjs

      # ==================================================
      # Test Cases
      # ==================================================
      - name: Test Cases
        if: contains(github.event.inputs.tests, 'tc')
        run: |
          cat << 'EOF' > qa-temp/test.mjs
          import { chromium } from 'playwright';
          import fs from 'fs';

          const browser = await chromium.launch();
          const page = await browser.newPage();
          await page.goto('${{ github.event.inputs.target_url }}');

          const result = {
            title: await page.title(),
            buttons: await page.locator('button').count(),
            inputs: await page.locator('input').count()
          };

          fs.writeFileSync('../reports/tc-report.json', JSON.stringify(result,null,2));
          await browser.close();
          EOF

          cd qa-temp && node test.mjs

      # ==================================================
      # Artifacts (분리)
      # ==================================================
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lighthouse-report
          path: reports/lighthouse-report.json

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: responsive-screenshots
          path: screenshots/

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ux-review
          path: reports/ux-review.json

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-cases-report
          path: reports/tc-report.json
