name: QA Automation Tests

on:
  workflow_dispatch:
    inputs:
      target_url:
        description: 'Target URL to test'
        required: true
        type: string
      tests:
        description: 'Comma-separated test types (performance,responsive,ux,tc)'
        required: true
        type: string

jobs:
  qa-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Prepare directories
        run: mkdir -p reports screenshots

      # ================== Lighthouse Performance ==================
      - name: Install Chrome
        if: contains(github.event.inputs.tests, 'performance')
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Install Lighthouse
        if: contains(github.event.inputs.tests, 'performance')
        run: npm install -g lighthouse

      - name: Run Lighthouse
        if: contains(github.event.inputs.tests, 'performance')
        continue-on-error: true
        run: |
          lighthouse "${{ github.event.inputs.target_url }}" \
            --chrome-flags="--headless --no-sandbox" \
            --output=json \
            --output-path=reports/lighthouse.json || true

          lighthouse "${{ github.event.inputs.target_url }}" \
            --chrome-flags="--headless --no-sandbox" \
            --output=html \
            --output-path=reports/lighthouse.html || true

      # ================== Playwright Screenshots ==================
      - name: Install Playwright
        if: contains(github.event.inputs.tests, 'responsive')
        run: |
          npm init -y
          npm install playwright
          npx playwright install --with-deps chromium

      - name: Capture Responsive Screenshots
        if: contains(github.event.inputs.tests, 'responsive')
        continue-on-error: true
        run: |
          cat << 'EOF' > screenshot.mjs
          import { chromium } from 'playwright';
          import fs from 'fs';

          const url = '${{ github.event.inputs.target_url }}';
          const dir = 'screenshots';
          if (!fs.existsSync(dir)) fs.mkdirSync(dir, { recursive: true });

          const run = async () => {
            const browser = await chromium.launch({
              headless: true,
              args: ['--no-sandbox']
            });
            const page = await browser.newPage();

            await page.goto(url, { waitUntil: 'domcontentloaded', timeout: 30000 });

            const shots = [
              { name: 'desktop', w: 1920, h: 1080 },
              { name: 'tablet', w: 768, h: 1024 },
              { name: 'mobile', w: 375, h: 667 }
            ];

            for (const s of shots) {
              await page.setViewportSize({ width: s.w, height: s.h });
              await page.screenshot({ path: `${dir}/${s.name}.png` });
            }

            await browser.close();
          };

          run();
          EOF

          node screenshot.mjs

      # ================== UX Review (Mock AI) ==================
      - name: Generate UX Review
        if: contains(github.event.inputs.tests, 'ux')
        run: |
          cat << 'EOF' > ux-review.mjs
          import fs from 'fs';

          const report = {
            url: '${{ github.event.inputs.target_url }}',
            generatedAt: new Date().toISOString(),
            score: 7.5,
            issues: [
              { level: '상', issue: 'CTA 가시성 부족', suggestion: '주요 버튼 강조' },
              { level: '중', issue: '로딩 상태 부족', suggestion: 'Progress UI 추가' },
              { level: '하', issue: '모바일 버튼 크기 작음', suggestion: '48px 이상 확대' }
            ]
          };

          fs.writeFileSync('reports/ux-review.json', JSON.stringify(report, null, 2));
          EOF

          node ux-review.mjs

      # ================== Test Cases ==================
      - name: Run Test Cases
        if: contains(github.event.inputs.tests, 'tc')
        run: |
          npm install playwright
          npx playwright install --with-deps chromium

          cat << 'EOF' > test-cases.mjs
          import { chromium } from 'playwright';
          import fs from 'fs';

          const url = '${{ github.event.inputs.target_url }}';
          const results = [];

          const add = (id, name, pass, note = '') =>
            results.push({ id, name, result: pass ? 'Pass' : 'Fail', note });

          const run = async () => {
            const browser = await chromium.launch({ headless: true, args: ['--no-sandbox'] });
            const page = await browser.newPage();

            await page.goto(url, { waitUntil: 'domcontentloaded', timeout: 30000 });

            add('TC-01', '페이지 로드', !!(await page.title()));
            add('TC-02', '버튼 존재', (await page.locator('button').count()) > 0);
            add('TC-03', '이미지 존재', (await page.locator('img').count()) >= 0);

            await browser.close();

            fs.writeFileSync(
              'reports/tc-report.json',
              JSON.stringify({ url, results }, null, 2)
            );
          };

          run();
          EOF

          node test-cases.mjs

      # ================== Upload Artifacts ==================
      - name: Upload Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: qa-reports
          path: |
            reports/
            screenshots/
          if-no-files-found: ignore
          retention-days: 7

      # ================== Summary ==================
      - name: Create Summary
        if: always()
        run: |
          echo "## ✅ QA Automation Results" >> $GITHUB_STEP_SUMMARY
          echo "- URL: ${{ github.event.inputs.target_url }}" >> $GITHUB_STEP_SUMMARY
          echo "- Tests: ${{ github.event.inputs.tests }}" >> $GITHUB_STEP_SUMMARY
          echo "- Artifacts 확인 필요" >> $GITHUB_STEP_SUMMARY
