      # ==================================================
      # Test Cases + Video (ì‚¬ëŒì²˜ëŸ¼ ë³´ì´ê²Œ)
      # ==================================================
      - name: Test Cases (Visible Interaction + Video)
        if: contains(github.event.inputs.tests, 'tc')
        run: |
          cat << 'EOF' > qa-temp/test.mjs
          import { chromium } from 'playwright';
          import fs from 'fs';

          const videoDir = '../videos';
          fs.mkdirSync(videoDir, { recursive: true });

          const browser = await chromium.launch({
            headless: true,
            slowMo: 800,
            args: ['--no-sandbox']
          });

          const context = await browser.newContext({
            recordVideo: {
              dir: videoDir,
              size: { width: 1280, height: 720 }
            }
          });

          const page = await context.newPage();
          const start = Date.now();

          await page.goto('${{ github.event.inputs.target_url }}', {
            waitUntil: 'domcontentloaded',
            timeout: 30000
          });

          // ğŸ‘€ ìŠ¤í¬ë¡¤ ì—°ì¶œ
          await page.waitForTimeout(1000);
          await page.mouse.wheel(0, 600);
          await page.waitForTimeout(800);
          await page.mouse.wheel(0, 600);
          await page.waitForTimeout(800);

          // ğŸ‘€ ì‹¤ì œ ì´ë™ ê°€ëŠ¥í•œ ë§í¬ë§Œ í´ë¦­
          const links = page.locator('a[href^="http"], a[href^="/"]');
          let linkResult = 'Fail';
          let linkDetail = 'No valid link';

          if (await links.count() > 0) {
            const link = links.first();
            await link.scrollIntoViewIfNeeded();
            await page.waitForTimeout(500);
            const before = page.url();
            await link.click({ timeout: 5000 });
            await page.waitForTimeout(1500);
            const after = page.url();
            if (before !== after) {
              linkResult = 'Pass';
              linkDetail = `URL changed`;
            }
          }

          const loadTime = Date.now() - start;

          const result = {
            url: '${{ github.event.inputs.target_url }}',
            timestamp: new Date().toISOString(),
            testCases: [
              { id: 'TC-001', title: 'í˜ì´ì§€ ë¡œë“œ', result: loadTime < 30000 ? 'Pass' : 'Fail' },
              { id: 'TC-002', title: 'ìŠ¤í¬ë¡¤ ë™ì‘', result: 'Pass' },
              { id: 'TC-003', title: 'ë§í¬ í´ë¦­', result: linkResult, details: linkDetail }
            ]
          };

          fs.writeFileSync('../reports/tc-report.json', JSON.stringify(result, null, 2));

          await context.close();
          await browser.close();
          EOF

          cd qa-temp && node test.mjs

      # ==================================================
      # Artifacts
      # ==================================================
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lighthouse-report
          path: reports/lighthouse-report.json

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: responsive-screenshots
          path: screenshots/

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ux-review
          path: reports/ux-review.json

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-cases-report
          path: reports/tc-report.json

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-video
          path: videos/
