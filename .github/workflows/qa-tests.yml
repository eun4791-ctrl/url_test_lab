                "suggestion": "CTA ë²„íŠ¼ ê°•ì¡° ë° ìƒë‹¨ ì¬ë°°ì¹˜"
              },
              {
                "priority": "ì¤‘",
                "issue": "ìŠ¤í¬ë¡¤ ìœ ë„ ì •ë³´ ë¶€ì¡±",
                "cause": "ë‹¤ìŒ ì„¹ì…˜ íŒíŠ¸ ì—†ìŒ",
                "suggestion": "ìŠ¤í¬ë¡¤ ì¸ë””ì¼€ì´í„° ë˜ëŠ” ì‹œê°ì  íŒíŠ¸ ì¶”ê°€"
              }
